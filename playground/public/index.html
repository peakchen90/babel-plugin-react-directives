<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playground - babel-plugin-react-directives</title>
  <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.18.1/min/vs/editor/editor.main.css">

  <script>var require = { paths: { 'vs': 'https://unpkg.com/monaco-editor@0.18.1/min/vs' } };</script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.7.6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/monaco-editor@0.18.1/min/vs/loader.js"></script>
  <script crossorigin src="https://unpkg.com/monaco-editor@0.18.1/min/vs/editor/editor.main.nls.js"></script>
  <script crossorigin src="https://unpkg.com/monaco-editor@0.18.1/min/vs/editor/editor.main.js"></script>
</head>
<body>
<div class="app-container">
  <div class="left-section tabs-wrapper" id="editor-tabs">
    <nav class="js-tabs__nav">
      <ul class="js-tabs__tabs-container">
        <li class="js-tabs__tab active" data-tab="js">JavaScript</li>
        <li class="js-tabs__tab" data-tab="css">CSS</li>
        <li class="js-tabs__tab" data-tab="options">Options</li>
      </ul>
      <div class="js-tabs__marker"></div>
    </nav>
    <ul class="js-tabs__content-container">
      <li class="js-tabs__content active">
        <div class="editor" id="editor-js"></div>
      </li>
      <li class="js-tabs__content">
        <div class="editor" id="editor-css"></div>
      </li>
      <li class="js-tabs__content">
        <div class="editor" id="editor-options"></div>
      </li>
    </ul>
  </div>

  <div class="right-section tabs-wrapper">
    <nav class="js-tabs__nav">
      <ul class="js-tabs__tabs-container">
        <li class="js-tabs__tab active" data-tab="js">Preview</li>
      </ul>
      <div class="js-tabs__marker"></div>
    </nav>
    <ul class="js-tabs__content-container">
      <li class="js-tabs__content active">
        <iframe class="preview-render" src="playground.html">loading</iframe>
        <div class="preview-render-loading">loading...</div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
